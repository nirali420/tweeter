<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,700,700i&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/2d64613327.js"
      crossorigin="anonymous"
    ></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/flex-box.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="dist/timeago.js" type="text/javascript"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <div class="flex-main">
      <!-- Top nav bar (fixed) -->
      <nav>
        <div>
          <span>tweeter</span>
          <p class="tweet-nav">
            <strong>Write</strong> a new tweet
            <img
              class="arrow bounce"
              src="images/angle-double-down-solid.svg"
            />
          </p>
        </div>
      </nav>
      <div class="flex-mid">
        <!------------------ HEADER ------------------------------->
        <div class="hero">
          <header>
            <div>
              <img src="/images/profile-hex.png" />
            </div>
            <br />
            <div>
              <h2>Nirali</h2>
            </div>
          </header>
        </div>
        <!------------------ NAV / ALERT ------------------------------->
        <div class="feature">
          <main class="container">
            <section class="alert1">
              <h4>Oops... Looks like we crossed our 140 characters limit.</h4>
            </section>
            <section class="alert2">
              <h4>Hey... did you forget to write something??</h4>
            </section>
            <!----------------- NEW TWEET ---------------------------------->
            <section class="new-tweet">
              <h3>Write a tweet!</h3>
              <form id="tweet-post" action="/tweets/" method="POST">
                <textarea
                  class="tweet-textarea"
                  name="text"
                  placeholder="What are you humming about?"
                ></textarea>
                <button class="tweet-button" type="submit" value="Tweet">
                  tweet
                </button>
                <span class="counter">140</span>
              </form>
            </section>

            <!----------------- OLD/POST TWEET CONTAINER ----------------------->
            <section class="tweet-container">
              <!-- <article class="tweet">
					DEFINED STRUCTURE IN CLIENT.JS
				</article> -->
            </section>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
